{% extends 'base.html' %}
<!--  -->

{% block body %}
<!--  -->

{% include 'main_navbar.html' %}
<!--  -->

<div id="register-user">
  <div class="fixed h-full w-full bg-black opacity-70 inset-0 z-0"></div>
  <div class="absolute inset-0 min-h-[100vh] min-v-[100vh] flex justify-center">
    <div class="self-center card overflow-y-auto bg-base-100 shadow-xl p-3 w-[70%]">
      <div class="card-body">
        <div class="border-b-2 border-gray-200">
          <nav class="-mb-0.5 flex justify-center">
            <a
              class="grow py-4 px-1 inline-flex gap-2 border-b-4 border-transparent text-2xl whitespace-nowrap text-zinc-500 hover:text-emerald-500 focus:outline-none focus:font-bold"
              href="{% url 'user-login' %}"
              >Login
            </a>
            <div class="grow py-4 px-1 inline-flex gap-2 border-b-4 border-green-500 text-2xl font-medium whitespace-nowrap text-zinc-700 focus:outline-none focus:font-bold hover:cursor-default">
              Sign Up
            </div>
          </nav>
        </div>
        {% for message in messages %}
        <!--  -->
        <div class="text-red-600">{{message}}</div>
        <!--  -->
        {% endfor %}
        <form class="p-5 grid grid-cols-6 gap-4" action="" method="post" id="user_register_form">
          {% csrf_token %}
          <!--  -->
          <label class="col-span-2 self-center text-xl font-semibold text-right" for="id_email">Email:</label>
          <input class="col-span-4 input input-bordered w-full max-w-xs text-xl" type="email" name="email" maxlength="254" required id="id_email" />
          <!--  -->
          <label class="col-span-2 self-center text-xl font-semibold text-right" for="id_username">Username:</label>
          <input class="col-span-4 input input-bordered w-full max-w-xs text-xl" type="text" name="username" id="id_username" required />
          <!-- <div class="col-span-5" id="id_username_helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</div> -->
          <!--  -->
          <label class="col-span-2 self-center text-xl font-semibold text-right" for="id_first_name">First name:</label>
          <input class="col-span-4 input input-bordered w-full max-w-xs text-xl" type="text" name="first_name" maxlength="150" id="id_first_name" />
          <!--  -->
          <label class="col-span-2 self-center text-xl font-semibold text-right" for="id_last_name">Last name:</label>
          <input class="col-span-4 input input-bordered w-full max-w-xs text-xl" type="text" name="last_name" maxlength="150" id="id_last_name" />
          <!--  -->
          <label class="col-span-2 self-center text-xl font-semibold text-right" for="id_password1">Password:</label>
          <input class="col-span-4 input input-bordered w-full max-w-xs text-xl" type="password" name="password1" id="id_password1" required />
          <!-- <div class="col-span-6" id="id_password1_helptext">
            <ul>
              <li>Your password can't be too similar to your other personal information.</li>
              <li>Your password must contain at least 8 characters.</li>
              <li>Your password can't be a commonly used password.</li>
              <li>Your password can't be entirely numeric.</li>
            </ul>
          </div> -->
          <!--  -->
          <label class="col-span-2 self-center text-xl font-semibold text-right" for="id_password2">Re-enter Password:</label>
          <input class="col-span-4 input input-bordered w-full max-w-xs text-xl" type="password" name="password2" id="id_password2" required />
        </form>
        <div class="card-actions justify-center">
          <button type="submit" form="user_register_form" value="Submit" class="btn btn-primary bg-green-200 hover:bg-green-300 hover:shadow-lg">Submit</button>
        </div>
      </div>
    </div>
  </div>

  {% endblock body %}
</div>
